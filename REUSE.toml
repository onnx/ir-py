SPDX-PackageDownloadLocation = "onnx.ai"

[[annotations]]
path = [
    "**/*.yml",
    "**/*.md",
    "**/*.toml",
    "requirements/**/*.txt",
    ".editorconfig",
    ".gitignore",
    "CODEOWNERS"
]
precedence = "aggregate"
